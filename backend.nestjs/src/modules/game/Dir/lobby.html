<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lobby</title>
</head>
<body>
    <button id="startBtn" onclick="startSearch()">Start Queue</button>
    <!-- <button id="leaveBtn" onclick="leaveSearch()">Leave Queue</button> -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        /*
            socket.emit("startQueue", msg);
            socket.emit("endQueue", msg);
        */

        const socket = io("ws://localhost:3001/game");
		socket.on("connect", function () {
			console.log("Connected to the server");
            const msg = "User have join the Lobby.";
		});

        function startSearch() {
            // Changer le texte du bouton\
            const startBtn = document.getElementById("startBtn");
            console.log("startsearch", startBtn.innerHTML);
            if (startBtn.innerHTML === "Start Queue")
            {
                socket.emit("joinQueue");
                startBtn.innerHTML = "Leave Queue";
            }
            else if (startBtn.innerHTML === "Leave Queue")
            {
                socket.emit("leaveQueue");
                startBtn.innerHTML = "Start Queue";
            }
        }


    </script>
</body>
</html>
