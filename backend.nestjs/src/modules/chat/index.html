<html>

<head>
	<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
	<script>
		const socket = io();
		socket.on("connect", function () {
			console.log("Connected to the server");
			socket.emit("message", "message");
		});
		socket.on("disconnect", function () {
			console.log("Disconnected from the server");
		});

		socket.on("createRoom", function () {
			console.log("Room created");
		});
		socket.on("joinRoom", function () {
			console.log("Room joined");
		});
		socket.on("leaveRoom", function () {
			console.log("Room left");
		});
		socket.on("messageToRoom", function (data) {
			console.log("Message to room:", data);
		});
		socket.on("roomExists", function () {
			console.log("Room exists");
		});
		socket.on("roomCreated", function () {
			console.log("Room created");
		});
		socket.on("roomJoined", function () {
			console.log("Room joined");
		});
		socket.on("roomLeft", function () {
			console.log("Room left");
		});
		socket.on("userJoined", function (data) {
			console.log(`User ${data} joined the room`);
		});
		socket.on("userLeft", function (data) {
			console.log(`User ${data} left the room`);
		});
		socket.on("messageReceived", function (data) {
			console.log("Message received:", data);
		});
	</script>
</head>

<body>
</body>

</html>
